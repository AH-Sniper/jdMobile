<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>京东移动</title>

	<!-- 导入CSS -->
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">

</head>
<body>
	<!-- 最外层的容器盒子 -->
	<div class="jd_container">
		<!-- 顶部搜索栏 -->
		<div class="jd_header">
			<a href="javascript:void(0)" class="header_logo"></a>
			<span class="header_search_logo"></span>
			<!-- input标签的type属性设为 search 可以在用户点击输入框时弹出键盘 -->
			<input type="search" class="header_search" placeholder="请输入内容">
			<a href="javascript:void(0)" class="header_login">登录</a>
		</div>
		<!-- 顶部轮播图 -->
		<div class="jd_banner">
			<ul class="banner_images clearfix" id="banner">
				<li><a href="javascript:void(0)"><img src="images/l1.jpg" alt=""></a></li>
				<li><a href="javascript:void(0)"><img src="images/l2.jpg" alt=""></a></li>
				<li><a href="javascript:void(0)"><img src="images/l3.jpg" alt=""></a></li>
				<li><a href="javascript:void(0)"><img src="images/l4.jpg" alt=""></a></li>
				<li><a href="javascript:void(0)"><img src="images/l5.jpg" alt=""></a></li>
				<li><a href="javascript:void(0)"><img src="images/l6.jpg" alt=""></a></li>
				<li><a href="javascript:void(0)"><img src="images/l7.jpg" alt=""></a></li>
				<li><a href="javascript:void(0)"><img src="images/l8.jpg" alt=""></a></li>
			</ul>
			<ul class="banner_index clearfix">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>

	<!-- JS -->
	<script src="js/index.js"></script>
</body>
</html>
